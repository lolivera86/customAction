name: Build and Push Docker Image

on:
  push:
    branches:
      - main

  workflow_dispatch:    

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: lolivera86/customaction
  IMAGE_TAG: ${{ github.run_number }}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY}}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
  

      - name: delete old images
        id: delete-old
        uses: ./.github/actions/delete_docker_img
        with:
          container: customaction
          prune-age: 1
          dry-run: false
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Microsoft Teams about failure
        if: ${{ steps.delete-old.conclusion != 'success'}}
        uses: lolivera86/notify-teams/notify-teams@v1
        with:
          title: FMS COOP - Delete old images
          summary: FMS-COOP deleting old images is a failure because of failed job delete-docker-image
          text: FMS-COOP deleting old images is a failure because of failed job delete-docker-image
          teams-webhook-url: ${{ secrets.TEAMS_WEBHOOK_URL }}